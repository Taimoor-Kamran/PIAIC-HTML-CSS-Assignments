    <h1>Chapter 2 Topics:</h1>
    <h2><strong>Bold and Strong</strong></h2>
    <p><strong>'b' tag</strong> is used to create a <b>'b'</b> element, which represents <b>bold</b> text in an HTML document</p>
    <p><strong>'strong' tag</strong> is used to create a <b>'strong'</b> element, which represents <b>strong</b> text in an HTML document</p>

    <hr>

    <h2>Italic and Emphasis</h2>

    <p><i>'i' tag</i> is used to create a <i>'i'</i> element</p>
