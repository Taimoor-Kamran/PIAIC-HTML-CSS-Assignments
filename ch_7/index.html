<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch_7</title>
</head>
<body>
    <h1>Chapter # 7 - form</h1>
    
    <form action="">
        <fieldset>
            <legend>Your Details:</legend>
            <label for="username">Name :</label>
            <input type="text" id="username" name="username" placeholder="Enter Your Name">

            <br><br>

            <label for="email">Email :</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email"> 
        </fieldset>

        <fieldset>
            <legend>
                Your Review:
            </legend>
            <label for="">How did you hear about us?</label>
            <select name="information" id="information">
                <option value="google">Google</option>
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="twitter">Twitter</option>
            </select>
            <br>    <br>
            <label for="checkbox">Would you visit again?</label>
            <br>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="maybe" name="gender" value="maybe">
                <label for="maybe">May be</label>
                <br>
                <br>
                <label for="comments">Comments:</label>
                <br>
                <textarea name="comments" id="comments" rows="5" cols="50">
                </textarea>
                <br>
                <input type="checkbox" name="signup" id="signup">
                <label for="signup">Sign me up for email updates</label>
                <br>
                <br>
                <input type="submit">
        </fieldset>
    </form>
</body>
</html>
